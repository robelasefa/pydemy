repos:
  # Formatting
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
      - id: black
        args:
          - --line-length=99

  # Sorting
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args:
          - --profile=black

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        args:
          - --output-format=grouped
          - --line-length=99
      - id: ruff
        name: ruff-fix
        args: [--fix]
